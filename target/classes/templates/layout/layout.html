<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment=>
<meta charset="UTF-8"/> <!-- It's indispensable to close this and all html tags . If you don't then Thymeleaf will fail, even thought HTML accept it. -->
<title th:text="'SpringBoot: MVC + Thymeleaf + Data JPA - ' + ${titulo}"></title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" >
</head>
<body>

	<header th:fragment="header">
		<nav class="navbar navbar-expand-md navbar-dark bg-dark"> <!--  bg-light -->
		    <a class="navbar-brand" href="#">Spring Boot 2</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse">
		      <ul class="navbar-nav mr-auto">
		        <li class="nav-item active"><a class="nav-link"  href="#">Home</a></li>
		        <li class="nav-item"><a class="nav-link" th:href="@{/listar}">Clientes</a></li>
		      </ul>
		    </div>
		</nav>
		
		<div class="alert alert-success" th:if="${success != null}"	th:text="${success}">	</div>
		<div class="alert alert-danger"  th:if="${error != null}"	th:text="${danger}">	</div>
		<div class="alert alert-warning" th:if="${warning != null}"	th:text="${warning}">	</div>
		<div class="alert alert-info" 	 th:if="${info != null}"	th:text="${info}">		</div>
		
	</header>
	
	<div class="container"></div>
	
	<footer th:fragment="footer" class="container">
		<hr/>
		<img th:src="@{/images/spring.png}" alt="spring logo" />
		<p>
			Powered by <a href="https://projects.spring.io/spring-boot/">Spring Boot </a> y <a href="http://www.thymeleaf.org">Thymeleaf</a>
		</p>	
		<p> 
			This project was develop with Eclipse IDE + Spring (STS Spring Tool Suite). <br/> &copy; 2022 <br/>
		</p>
		<!-- JQuery first, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</footer>
</body>
</html>
